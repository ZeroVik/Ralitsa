<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резервация потвърдена</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lora&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lora', serif;
    }

    .bg {
      background-image: url('assets/images/hotel111.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.75rem;
      color: #2f2e2c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .btn-success {
      margin-top: 30px;
      font-size: 1.1rem;
      padding: 10px 24px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <div class="content-box">
        <h1>Благодарим Ви!</h1>
        <p>Вашата резервация беше изпратена успешно.<br>Очакваме Ви!</p>
        <a href="index.html" class="btn btn-success">Обратно към началната страница</a>
      </div>
    </div>
  </div>
</body>
</html>
