    />

    <style>
      .hero {
        background-image: url("assets/images/hotel111.jpg");

        background-position: center;
        height: 80vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #8dc188;
        box-shadow: 0 0 0 0.2rem rgba(141, 193, 136, 0.25);
      }

      .social-icon {
        color: #d3d3d3;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .social-icon:hover {
        color: #8dc188;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="
        background: linear-gradient(to right, #3c423c, #2e342e);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      "
    >
      <div class="container">
        <h1 id="H1NAV">Вино и СПА хотел Чукара</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-5">
            <li class="nav-item"><a class="nav-link" href="index.html">Начало</a></li>
            <li class="nav-item"><a class="nav-link" href="hotel.html">Хотел</a></li>
            <li class="nav-item"><a class="nav-link" href="rooms.html">Стаи</a></li>
            <li class="nav-item"><a class="nav-link" href="Reservations.html">Резервации</a></li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="fa fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <h1>Вино и СПА хотел Чукара</h1>
    </section>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="p-4 p-md-5 bg-white shadow rounded-4">
            <h3 class="mb-4 text-center" style="font-family: 'Cormorant Garamond', serif; font-weight: 700;">
              Попълнете формата и ще се свържем с Вас
            </h3>
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Име и фамилия</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Имейл</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                  <input type="tel" class="form-control" id="phone" name="phone" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="room" class="form-label">Тип стая</label>
                <select class="form-select" id="room" name="room" required>
                  <option value="">-- Изберете тип стая --</option>
                  <option value="single">Делукс двойна стая</option>
                  <option value="double">Делукс двойна стая – Garden House</option>
                  <option value="deluxe">Апартамент – Mountain View</option>
                  <option value="apartment">Делукс апартамент – Garden House</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="checkin" class="form-label">Дата на пристигане</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required />
              </div>
              <div class="mb-3">
                <label for="checkout" class="form-label">Дата на заминаване</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required />
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Допълнителни изисквания</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                  <i class="fa fa-paper-plane"></i> Изпрати резервация
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center" style="background-color: #2f2e2c; color: #d3d3d3; padding: 20px 15px; font-family: 'Lora', serif;">
      <div class="container">
        <p style="margin: 0 0 8px; font-size: 16px">
          Вино и СПА хотел Чукара &nbsp;&bull;&nbsp;
          <a href="mailto:reservations@chukara.bg" style="color: #d3d3d3; text-decoration: none">reservations@chukara.bg</a>
          &nbsp;&bull;&nbsp; +359 897 404 404
        </p>
        <p style="margin: 0 0 12px; font-size: 14px; opacity: 0.7">
          ул. „Хан Кубрат“ 12, гр. Трявна, България
        </p>
        <div>
          <a href="https://facebook.com/chukara.tryavna" class="fa fa-facebook social-icon" aria-label="Facebook"></a>
          <a href="https://instagram.com/chukara.tryavna" class="fa fa-instagram social-icon" aria-label="Instagram"></a>
        </div>
      </div>
    </footer>

    <script src="assets/js/restrict_dates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const roomType = params.get("room");
        if (roomType) {
          const select = document.getElementById("room");
          if (select) {
            select.value = roomType;
          }
        }
      });

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        window.location.href = 'confirmation.html';
        this.reset();
      });
    </script>
  </body>
</html>
